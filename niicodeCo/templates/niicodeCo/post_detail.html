<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{STATIC_URL}}assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="{{STATIC_URL}}assets/img/favicon.png">
  <title>
    {{myarticle.title}}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="{{STATIC_URL}}assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}assets/css/nucleo-svg.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}assets/css/font-awesome.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}assets/css/nucleo-svg.css" rel="stylesheet" />
  <link href="{{STATIC_URL}}assets/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />
</head>

<body class="profile-page">
  <!-- Navbar -->

  <!-- End Navbar -->
  <div class="wrapper">
    <section class="section bg-secondary">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                <div class="card-profile-actions py-4 mt-lg-0">
                  <a href="/niicode/post_new/" class="btn btn-sm btn-info mr-4">Post New Content</a>

                </div>
              </div>
              </div>
            </div>

            <div class="text-center mt-5">
              <h3>{{myarticle.title}}</h3>
              <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>{{myarticle.date_published}}</div>

              <div><i class="ni education_hat mr-2"></i>{{myarticle.category}}</div>
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <p>{{myarticle.content}}</p>
                    <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center">
                  <div>
                    <span class="heading">0</span>
                    <span class="description">Likes</span>
                  </div>
                  <div>
                    <span class="heading">0</span>
                    <span class="description">Photos</span>
                  </div>
                  <div>
                    <span class="heading">0</span>
                    <span class="description">Comments</span>
                  </div>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row row-grid align-items-center mb-5">
          <div class="col-lg-6">
            <h3 class="text-primary font-weight-light mb-2">Thank you for reading our blog!</h3>
            <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
          </div>
          <div class="col-lg-6 text-lg-center btn-wrapper">
            <button target="_blank" href="#" rel="nofollow" class="btn btn-icon-only btn-twitter rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fa fa-twitter"></i></span>
            </button>
            <button target="_blank" href="#" rel="nofollow" class="btn-icon-only rounded-circle btn btn-facebook" data-toggle="tooltip" data-original-title="Like us">
              <span class="btn-inner--icon"><i class="fab fa-facebook"></i></span>
            </button>
            <button target="_blank" href="#" rel="nofollow" class="btn btn-icon-only btn-dribbble rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fa fa-dribbble"></i></span>
            </button>
            <button target="_blank" href="#" rel="nofollow" class="btn btn-icon-only btn-github rounded-circle" data-toggle="tooltip" data-original-title="Star on Github">
              <span class="btn-inner--icon"><i class="fa fa-github"></i></span>
            </button>
          </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between">
          <div class="col-md-6">
            <div class="copyright">
              &copy; 2020 <a href="" target="_blank">niicodeco.</a>.
            </div>
          </div>


        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{{STATIC_URL}}assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/bootstrap-switch.js"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/moment.min.js"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}assets/js/plugins/bootstrap-datepicker.min.js"></script>
  <script src="{{STATIC_URL}}assets/js/argon-design-system.min.js?v=1.2.0" type="text/javascript"></script>


</body>

</html>
